<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #dbe9f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            background-color: #c2d4e6; /* Darker pastel color */
            border-radius: 50%;
            opacity: 0.3;
        }

        body::before {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -100px;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: -75px;
            left: -125px;
        }

        .password-reset-done {
            background-color: #f0f5f9;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .message {
            color: #5c5c5c;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #80a4c2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #658da9;
        }

        .link {
            color: #658da9;
        }
    </style>
</head>
<body>
    <div class="password-reset-done">
        <h2>Password Reset Email Sent</h2>
        <p class="message">We've sent an email with instructions on how to reset your password. Please check your email.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
    </div>
</body>
</html>
