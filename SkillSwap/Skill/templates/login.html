<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #dbe9f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            background-color: #c2d4e6; /* Darker pastel color */
            border-radius: 50%;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite; /* Add a floating animation */
        }

        body::before {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -100px;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: -75px;
            left: -125px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .auth-form {
            background-color: #f0f5f9;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out; /* Add a fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .form-label {
            color: #5c5c5c;
        }

        .form-control {
            background-color: #e2edf3;
            transition: background-color 0.3s; /* Add a transition effect */
        }

        .form-control:focus {
            background-color: #c2d4e6; /* Change the background color on focus */
        }

        .btn-primary {
            background-color: #80a4c2;
            border: none;
            transition: background-color 0.3s; /* Add a transition effect */
        }

        .btn-primary:hover {
            background-color: #658da9;
        }

        .link {
            color: #658da9;
            text-decoration: none;
            transition: color 0.3s; /* Add a color transition effect */
        }

        .link:hover {
            color: #80a4c2;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2 class="mb-4">User Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login_password" name="password" required>
            </div>
            {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <center><button type="submit" name="submit" class="btn btn-primary">Login</button></center>
        </form>
        <hr> <!-- Add a horizontal line for separation -->
        <!-- "Login with Google" button -->
        {% load socialaccount %}
        <!-- <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-primary">Login with Google</a> -->
        <center><a href="{% url 'password_reset' %}" class="link">Forgot Password?</a></center><br>
        Don't have an account <a href="{% url 'register' %}" class="link">Create an account</a>
    </div>
</body>
</html>
