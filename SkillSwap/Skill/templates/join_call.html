{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join Video Call</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #dbe9f6;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }

    header {
      background-color: #f0f5f9;
      color: #5c5c5c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #5c5c5c;
      margin: 0 20px;
    }

    footer {
      position: absolute;
      width: 100%;
      bottom: 0;
      left: 0;
      background-color: #f0f5f9;
      color: #5c5c5c;
      text-align: center;
      padding: 10px 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    .login-form header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .login-form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .login-form p {
      margin-top: 10px;
      text-align: center;
    }

    .login-form b {
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about_us' %}">About</a></li>
        <li><a href="{% url 'profile' %}">My Profile</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="login-form">
      <header>Join Room</header>
      <form action="{% url 'join_call' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter room ID" name="roomID">
        <input type="submit" class="button" value="Join">
        {% if success %}
        <p><b>{{ success }}</b></p>
        {% endif %}
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 SkillSwap. All rights reserved.</p>
  </footer>
</body>
</html>
