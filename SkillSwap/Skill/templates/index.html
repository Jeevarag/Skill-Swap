<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #dbe9f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .left {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #658da9; /* Darker color for the left side */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 50%);
            transition: all 0.3s;
        }

        .right {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #80a4c2; /* Lighter color for the right side */
            clip-path: polygon(0 0, 100% 50%, 100% 100%, 0 100%);
            transition: all 0.3s;
        }

        .container:hover .left {
            width: 0;
        }

        .container:hover .right {
            width: 100%;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px; /* Adjust the font size to make it bigger */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .tagline {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; /* Adjust the font size for the tagline */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
        }

        .btn-container a {
            text-decoration: none;
            color: #5c5c5c;
            margin: 0 20px;
        }

        .btn-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <p class="text">SkillSwap</p>
        <p class="tagline">Learn, Share, Grow</p>
        <div class="btn-container">
            <a href="{% url 'register' %}">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
