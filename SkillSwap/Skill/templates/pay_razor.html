{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Skill Points</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add Bootstrap CSS link here if not already included -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #dbe9f6;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        header {
            background-color: #f0f5f9;
            color: #5c5c5c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #5c5c5c;
            margin: 0 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info p {
            margin-right: 10px;
        }

        footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #f0f5f9;
            color: #5c5c5c;
            text-align: center;
            padding: 10px 0;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .center h3 {
            margin-bottom: 20px;
        }

        .center form {
            display: inline-block;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #80a4c2;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #658da9;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about_us' %}">About</a></li>
                <li><a id="my_profile" href="{% url 'profile' %}">My profile</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <p>Hello, {{ user.username }}!</p>
            <a href="{% url 'logout' %}" class="btn btn-primary" id="logout-link">Logout</a>
        </div>
    </header>

    <div class="center">
        <h3>You are about to buy 300 Skill Points</h3>
        <form action="{% url 'success' %}" method="POST">
            {% csrf_token %}
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_4xk0xz87l8Atss"
                data-amount="30000" 
                data-currency="INR" 
                data-order_id="{{ order_id }}"
                data-buttontext="Pay with Razorpay" 
                data-name="Skill Swap"
                data-description="Thank you for growing with Skill Swap"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="Admin SkillSwap"
                data-prefill.email="admin@skillswap.com"
                data-theme.color="#F37254">
            </script>
            <input type="hidden" custom="Hidden Element" name="hidden" />
        </form>
    </div>

    <footer>
        <p>&copy; 2023 SkillSwap. All rights reserved.</p>
    </footer>
</body>

</html>
{% endblock %}
