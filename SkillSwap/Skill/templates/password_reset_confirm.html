<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #dbe9f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            background-color: #c2d4e6; /* Darker pastel color */
            border-radius: 50%;
            opacity: 0.3;
        }

        body::before {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -100px;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: -75px;
            left: -125px;
        }

        .password-reset-confirm {
            background-color: #f0f5f9;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #5c5c5c;
            font-weight: 500;
        }

        input[type="password"] {
            background-color: #e2edf3;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #80a4c2;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #658da9;
        }
    </style>
</head>
<body>
    <div class="password-reset-confirm">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group"> 
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
